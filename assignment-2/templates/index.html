<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort List</title>
</head>
<body>
    <h1>Sort List</h1>
    <form method="POST">
        <label for="input_list">Enter a list of numbers (separated by comma):</label>
        <input type="text" id="input_list" name="input_list" required>
        <button type="submit">Submit</button>
    </form>

    {% if sorted_list is defined %}
        <h2>Sorted List: {{ sorted_list }}</h2>
        <p>First Element: {{ first_element }}</p>
        <p>Last Element: {{ last_element }}</p>
    {% endif %}
</body>
</html>
